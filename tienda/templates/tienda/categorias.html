{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Categorías de productos</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- Opcional: incluir Bootstrap si lo estás usando -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4">Categorías disponibles</h1>

      <div class="row">
        {% for categoria in categorias %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img
              src="{% static categoria.imagen %}"
              class="card-img-top"
              alt="{{ categoria.nombre }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ categoria.nombre }}</h5>
              <p class="card-text">{{ categoria.descripcion }}</p>
              <a
                href="{% url 'categoria_detalle' categoria.slug %}"
                class="btn btn-primary"
                >Ver productos</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Scripts opcionales de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
