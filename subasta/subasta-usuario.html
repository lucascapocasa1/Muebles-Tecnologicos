{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Usuario - Mis Pedidos</title>
  <link rel="stylesheet" href="{% static 'subasta.css' %}" />
</head>
<body>

  <!-- Encabezado del comprador -->
  <header class="empresa-header">
    <div class="container">
      <h1 class="empresa-titulo">üì¶ Mis Pedidos</h1>
      <p class="empresa-subtitulo">Revis√° ofertas y gestion√° tus subastas</p>
    </div>
  </header>

  <main class="main-content">
    <div class="container">

      <!-- Bot√≥n para crear nueva subasta -->
      <section class="create-auction-section">
        <div class="create-auction-card">
          <div class="create-auction-content">
            <h3>¬øNecesit√°s algo nuevo?</h3>
            <p>Cre√° una subasta y recib√≠ ofertas de m√∫ltiples proveedores</p>
            <button class="create-auction-btn" onclick="abrirModalCrearSubasta()">
              ‚ûï Crear Nueva Subasta
            </button>
          </div>
        </div>
      </section>

      <!-- Secci√≥n de mis subastas activas -->
      <section class="auction-requests">
        <div class="section-header">
          <h3>Mis Subastas Activas</h3>
          <span class="requests-count" id="myAuctionsCount">0 subastas activas</span>
        </div>

        <div class="requests-grid" id="myAuctionsGrid">
          <!-- Las subastas creadas aparecer√°n aqu√≠ -->
        </div>
      </section>

      <!-- Panel de ofertas recibidas -->
      <section class="my-bids-section" id="offersPanel" style="display: none;">
        <div class="section-header">
          <h3>Ofertas Recibidas</h3>
          <button class="toggle-btn" onclick="cerrarPanelOfertas()">Cerrar</button>
        </div>
        <div class="my-bids-container" id="offersContainer">
        </div>
      </section>

    </div>
  </main>

  <!-- Modal para crear subasta -->
  <div id="createAuctionModal" class="modal">
    <div class="modal-content" style="max-width: 600px;">
      <div class="modal-header">
        <h3>Crear Nueva Subasta</h3>
        <span class="close" onclick="cerrarModalCrearSubasta()">&times;</span>
      </div>
      <div class="modal-body">
        <form id="createAuctionForm">
          <div class="form-group">
            <label for="productTitle">T√≠tulo del Producto *</label>
            <input type="text" id="productTitle" name="productTitle" required 
                   placeholder="Ej: Estanter√≠a Industrial, Mesa de Comedor...">
          </div>
          
          <div class="form-group">
            <label for="productDescription">Descripci√≥n Detallada *</label>
            <textarea id="productDescription" name="productDescription" rows="4" required
                      placeholder="Describ√≠ en detalle lo que necesit√°s: materiales, acabados, caracter√≠sticas especiales..."></textarea>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="productDimensions">Dimensiones</label>
              <input type="text" id="productDimensions" name="productDimensions" 
                     placeholder="Ej: 200x180x40cm">
            </div>
            <div class="form-group">
              <label for="productColor">Color/Acabado</label>
              <input type="text" id="productColor" name="productColor" 
                     placeholder="Ej: Negro mate, Madera natural...">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="minPrice">Precio M√≠nimo ($) *</label>
              <input type="number" id="minPrice" name="minPrice" min="1" required>
            </div>
            <div class="form-group">
              <label for="maxPrice">Precio M√°ximo ($) *</label>
              <input type="number" id="maxPrice" name="maxPrice" min="1" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="deadline">Fecha de Cierre *</label>
              <input type="datetime-local" id="deadline" name="deadline" required>
            </div>
            <div class="form-group">
              <label for="category">Categor√≠a</label>
              <select id="category" name="category">
                <option value="">Seleccionar categor√≠a</option>
                <option value="muebles">Muebles</option>
                <option value="decoracion">Decoraci√≥n</option>
                <option value="electrodomesticos">Electrodom√©sticos</option>
                <option value="tecnologia">Tecnolog√≠a</option>
                <option value="otros">Otros</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="productImage">URL de Imagen (opcional)</label>
            <input type="url" id="productImage" name="productImage" 
                   placeholder="https://ejemplo.com/imagen.jpg">
          </div>
          
          <div class="form-actions">
            <button type="button" class="cancel-btn" onclick="cerrarModalCrearSubasta()">Cancelar</button>
            <button type="submit" class="submit-btn">Crear Subasta</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="notificationContainer" class="notification-container"></div>
  <script src="{% static 'subasta.js' %}"></script>
</body>
</html>
